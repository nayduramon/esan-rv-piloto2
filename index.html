<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ESAN 360 - Galaxia Inmersiva</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="esan360" src="gth.jpeg">
      <video id="videoUni" src="video2.mp4" loop="false" crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-sky src="#esan360" rotation="0 -90 0"></a-sky>

    <a-sphere
      id="telonNegro"
      radius="70"
      material="color: #000; side: back; transparent: true; opacity: 0; shader: flat"
      animation__oscurecer="property: material.opacity; to: 1; dur: 2500; startEvents: cineStart"
      animation__aclarar="property: material.opacity; to: 0; dur: 2500; startEvents: cineEnd">
    </a-sphere>

    <a-entity id="estrellas" visible="false"></a-entity>
    <a-entity id="galaxiasContainer" visible="false"></a-entity> 

    <a-video
      id="pantallaVideo"
      src="#videoUni"
      width="5"
      height="3"
      position="0 1.6 -30"
      visible="false"
      animation__entrar="property: position; to: 0 1.6 -4; dur: 8000; easing: easeOutCubic; startEvents: videoEntra"
      animation__salir="property: position; to: 0 1.6 -30; dur: 4000; easing: easeInQuad; startEvents: videoSale">
    </a-video>

    <a-entity id="contenedorBoton" position="0 1.6 -2.5">
      <a-circle id="btnAccion" class="clickable" color="#000" opacity="0.8" radius="0.6">
        <a-text id="textoBoton" value="CONOCE NUESTRA\nHISTORIA" align="center" color="#FFF" width="1"></a-text>
      </a-circle>
    </a-entity>

    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor color="#FFD700" raycaster="objects: .clickable"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const estrellasEnt = document.querySelector('#estrellas');
    const galaxiasEnt = document.querySelector('#galaxiasContainer');
    const telonNegro = document.querySelector('#telonNegro');
    const video = document.querySelector('#videoUni');
    const pantalla = document.querySelector('#pantallaVideo');
    const btnAccion = document.querySelector('#btnAccion');
    const contenedorBtn = document.querySelector('#contenedorBoton');

    // 1. CREAR 500 ESTRELLAS CON BRILLO REALISTA
    function spawnEstrellas() {
      for (let i = 0; i < 500; i++) {
        let estrella = document.createElement('a-sphere');
        let dist = 60;
        let theta = Math.random() * Math.PI * 2;
        let phi = Math.acos((Math.random() * 2) - 1);

        estrella.setAttribute('position', {
          x: dist * Math.sin(phi) * Math.cos(theta),
          y: dist * Math.sin(phi) * Math.sin(theta),
          z: dist * Math.cos(phi)
        });

        // Tamaño variado: la mayoría pequeñas, unas pocas muy grandes
        let r = Math.random() > 0.9 ? 0.15 : 0.04; 
        let brightness = Math.random() * 0.9 + 0.1;

        estrella.setAttribute('radius', r);
        estrella.setAttribute('material', `color: #FFF; shader: flat; opacity: ${brightness}; transparent: true`);
        
        // Parpadeo sutil
        estrella.setAttribute('animation', {
          property: 'material.opacity',
          from: brightness * 0.2,
          to: brightness,
          dur: Math.random() * 2000 + 1000,
          dir: 'alternate',
          loop: true
        });
        estrellasEnt.appendChild(estrella);
      }
    }

    // 2. CREAR GALAXIAS VISIBLES (Auras de color)
    function spawnGalaxias() {
      const colores = ['#ff00ff', '#4facfe', '#7367f0', '#f093fb']; // Colores de galaxias
      for (let i = 0; i < 15; i++) {
        let gGroup = document.createElement('a-entity');
        let dist = 65;
        let theta = Math.random() * Math.PI * 2;
        let phi = Math.acos((Math.random() * 2) - 1);

        gGroup.setAttribute('position', {
          x: dist * Math.sin(phi) * Math.cos(theta),
          y: dist * Math.sin(phi) * Math.sin(theta),
          z: dist * Math.cos(phi)
        });

        // Aura de la galaxia (Nebulosa)
        let aura = document.createElement('a-sphere');
        let color = colores[Math.floor(Math.random() * colores.length)];
        aura.setAttribute('radius', Math.random() * 8 + 4);
        aura.setAttribute('material', `color: ${color}; shader: flat; transparent: true; opacity: 0.15; side: back`);
        
        // Núcleo brillante
        let nucleo = document.createElement('a-sphere');
        nucleo.setAttribute('radius', 0.5);
        nucleo.setAttribute('material', `color: #FFF; shader: flat; transparent: true; opacity: 0.8`);

        gGroup.appendChild(aura);
        gGroup.appendChild(nucleo);
        galaxiasEnt.appendChild(gGroup);
      }
    }

    spawnEstrellas();
    spawnGalaxias();

    btnAccion.addEventListener('click', () => {
      contenedorBtn.setAttribute('visible', 'false');
      telonNegro.emit('cineStart');
      
      setTimeout(() => {
        estrellasEnt.setAttribute('visible', 'true');
        galaxiasEnt.setAttribute('visible', 'true');
        pantalla.setAttribute('visible', 'true');
        pantalla.emit('videoEntra');
        video.play();
      }, 2000);
    });

    video.addEventListener('ended', () => {
      telonNegro.emit('cineEnd');
      estrellasEnt.setAttribute('visible', 'false');
      galaxiasEnt.setAttribute('visible', 'false');
      pantalla.emit('videoSale');
      setTimeout(() => {
        pantalla.setAttribute('visible', 'false');
        contenedorBtn.setAttribute('visible', 'true');
      }, 4000);
    });
  </script>
</body>
</html>
